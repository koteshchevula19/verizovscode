<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoOnSubmit</title>
</head>
<body>
    <h1>Employee Details</h1>
    <form action="" name="empForm" id="empform">
        Name: <input type="text" id="ename" name="ename">
        Id: <input type="text" id="eid" name="eid">
        Salary: <input type="text" id="esal" name="esal">
        <input type="submit" value="submit" >
    </form>
    <script>
        let eform=document.getElementsByName("empForm");
        eform.addEventListener("submit",(e)=>{
             e.preventDefault();
           let name=eform.ename.value;
           let id=eform.eid.value;
           let sal=eform.esal.value;
           console.log(name+" "+id+ " "+sal+" ");
        })
    </script>
</body>
</html>
